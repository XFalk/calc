<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async src="script.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="calc">
        <div class='display'></div>
        <div class='keyboard'>
            <div class='button operation' data-count='%'>
                <p class="p_button">%</p>
            </div>
            <div data-key='27' data-count='' class='button operation service' id='clear'>
                <p class="p_button">C</p>
            </div>
            <div data-key='8' data-count='' class='button operation service' id='backspace'>
                <p class="p_button">←</p>
            </div>
            <div data-key='111' data-count='/' class='button operation'>
                <p class="p_button">÷</p>
            </div>
            <div data-key='103' data-count='7' class='button number'>
                <p class="p_button">7</p>
            </div>
            <div data-key='104' data-count='8' class='button number'>
                <p class="p_button">8</p>
            </div>
            <div data-key='105' data-count='9' class='button number'>
                <p class="p_button">9</p>
            </div>
            <div data-key='106' data-count='*'class='button operation'>
                <p class="p_button">×</p>
            </div>
            <div data-key='100' data-count='4' class='button number'>
                <p class="p_button">4</p>
            </div>
            <div data-key='101' data-count='5' class='button number'>
                <p class="p_button">5</p>
            </div>
            <div data-key='102' data-count='6' class='button number'>
                <p class="p_button">6</p>
            </div>
            <div data-key='109' data-count='-' class='button operation'>
                <p class="p_button">-</p>
            </div>
            <div data-key='97' data-count='1' class='button number'>
                <p class="p_button">1</p>
            </div>
            <div data-key='98' data-count='2' class='button number'>
                <p class="p_button">2</p>
            </div>
            <div data-key='99' data-count='3' class='button number'>
                <p class="p_button">3</p>
            </div>
            <div data-key='107' data-count='+' class='button operation'>
                <p class="p_button">+</p>
            </div>
            <div class='button number service' id='back'>
                <p class="p_button">↶</p>
            </div>
            <div data-key='96' data-count='0' class='button number'>
                <p class="p_button">0</p>
            </div>
            <div data-key='110' data-count='.' class='button number'>
                <p class="p_button">,</p>
            </div>
            <div data-key='13' data-count='=' class='button service' id='equal' style="background: #6e6651">
                <p class="p_button">=</p>
            </div>
        </div>
    </div>
</body>

</html>
