<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async src="script.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="calc">
        <div class='display'>2+2=4</div>
        <div class='keyboard'>
            <div class='button operation'>
                <p class="p_button">%</p>
            </div>
            <div class='button operation'>
                <p class="p_button">C</p>
            </div>
            <div class='button operation'>
                <p class="p_button">←</p>
            </div>
            <div class='button operation'>
                <p class="p_button">÷</p>
            </div>
            <div class='button number'>
                <p class="p_button">7</p>
            </div>
            <div class='button number'>
                <p class="p_button">8</p>
            </div>
            <div class='button number'>
                <p class="p_button">9</p>
            </div>
            <div class='button operation'>
                <p class="p_button">×</p>
            </div>
            <div class='button number'>
                <p class="p_button">4</p>
            </div>
            <div class='button number'>
                <p class="p_button">5</p>
            </div>
            <div class='button number'>
                <p class="p_button">6</p>
            </div>
            <div class='button operation'>
                <p class="p_button">-</p>
            </div>
            <div class='button number'>
                <p class="p_button">1</p>
            </div>
            <div class='button number'>
                <p class="p_button">2</p>
            </div>
            <div class='button number'>
                <p class="p_button">3</p>
            </div>
            <div class='button operation'>
                <p class="p_button">+</p>
            </div>
            <div class='button number'>
                <p class="p_button">+/-</p>
            </div>
            <div class='button number'>
                <p class="p_button">0</p>
            </div>
            <div class='button number'>
                <p class="p_button">,</p>
            </div>
            <div class='button' style="background: #6e6651">
                <p class="p_button">=</p>
            </div>
        </div>
    </div>
</body>

</html>
